sonar.projectKey=pass-culture_pass-culture-main
sonar.organization=pass-culture
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.coverage.exclusions=\
    config/**,\
    src/apiClient/adage/**,\
    src/apiClient/v1/**,\
    src/commons/utils/factories/**,\
    vitest.polyfills.ts,\
    vitest.setup.ts,\
    **/*.stories.*,\
    **/__mocks__/**/*
sonar.cpd.exclusions=\
    config/**,\
    src/apiClient/adage/**,\
    src/apiClient/v1/**

# https://community.sonarsource.com/t/use-sonar-tests-with-wildcards/34518/3
sonar.sources=cypress,e2e,src
sonar.tests=cypress,e2e,src
sonar.test.inclusions=\
    cypress/**/*.cy.ts,\
    e2e/**/*.e2e.ts,\
    **/__specs__/**,\
    **/*.spec.tsx
sonar.exclusions=\
    cypress/**/*.cy.ts,\
    e2e/**/*.e2e.ts,\
    e2e/fixtures/**,\
    e2e/helpers/**,\
    **/__specs__/**,\
    **/*.spec.tsx
