name: Node run
on:
  workflow_call:
    inputs:
      node_version:
        type: string
        required: true
      app_folder:
        type: string
        required: true
      command:
        type: string
        required: true
    secrets:
      GCP_EHP_WORKLOAD_IDENTITY_PROVIDER:
        type: string
        required: true
      GCP_EHP_SERVICE_ACCOUNT:
        type: string
        required: true

jobs:
  node-run-command:
    runs-on: [self-hosted, linux, x64]
    container:
      image: node:18
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: 'pro/.nvmrc'
      - name: "OpenID Connect Authentication"
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.GCP_EHP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_EHP_SERVICE_ACCOUNT }}
      - name: Cache the node_modules
        id: yarn-modules-cache
        uses: kopax-polyconseil/gcs-cache-action@v1.0.1
        with:
          compression-method: gzip
          bucket: ${{ env.CACHE_BUCKET_NAME }}
          path: |
            **/node_modules
          key: v1-yarn-pro-dependency-cache-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            v1-yarn-pro-dependency-cache-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --immutable
        working-directory: ${{ inputs.app_folder }}
      - run: ${{ inputs.command }}
        working-directory: ${{ inputs.app_folder }}
