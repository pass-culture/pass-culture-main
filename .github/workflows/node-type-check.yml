name: Node type check
on:
  workflow_call:
    inputs:
      node_version:
        type: string
        required: true
      app_folder:
        type: string
        required: true

jobs:
  type-check-node-app:
    uses: ./.github/workflows/node-run-command.yml
    with:
      node_version: ${{ inputs.node_version }}
      app_folder: ${{ inputs.app_folder }}
      command: yarn tsc -b
    secrets: inherit
