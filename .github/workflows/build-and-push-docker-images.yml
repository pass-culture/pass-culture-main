name: '[Deprecated] Build and push docker images to Artifact Registry'
on:
  workflow_call:
    inputs:
      ref:
        # The git ref to build from.
        # Can be a branch name, a tag or a commit.
        required: false
        type: string
      tag:
        # The docker image tag
        required: true
        type: string
      pcapi:
        required: false
        type: boolean
        default: false
      console:
        required: false
        type: boolean
        default: false
      tests:
        required: false
        type: boolean
        default: false

env:
  PROJECT_ID: passculture-infra-prod
  REGION: europe-west1
  REPOSITORY: pass-culture-artifact-registry

jobs:
  build-and-push-docker-images:
    name: 'Build and push Docker images'
    permissions:
      id-token: write
      contents: read
    runs-on: [self-hosted, linux, x64]
    steps:
    - name: Output variables
      id: vars
      run: echo "DOCKER_REPO=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}" >> $GITHUB_ENV
    - uses: actions/checkout@v3
      with:
        ref: ${{ inputs.ref }}
    - id: openid-auth
      name: "OpenID Connect Authentication"
      uses: 'google-github-actions/auth@v1'
      with:
        create_credentials_file: false
        token_format: 'access_token'
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.ARTIFACT_REGISTRY_SERVICE_ACCOUNT }}
    - id: docker-login
      uses: 'docker/login-action@v1'
      name: 'Docker login'
      with:
        registry: '${{ env.REGION }}-docker.pkg.dev'
        username: 'oauth2accesstoken'
        password: '${{ steps.openid-auth.outputs.access_token }}'
    - name: Add version to api
      run: |
        cd api
        echo "${{ inputs.tag }}" > version.txt
        git add version.txt
    - name: Add version to pro
      run: |
        cd pro
        yarn version --new-version "${{ inputs.tag }}"
        git add package.json
    - name: Add version to adage
      run: |
        cd adage-front
        yarn version --new-version "${{ inputs.tag }}"
        git add package.json
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        driver: docker
    - name: "Build and push pcapi image"
      uses: docker/build-push-action@v2
      if: ${{ inputs.pcapi == true }}
      with:
        context: api
        push: true
        target: pcapi
        tags: ${{ env.DOCKER_REPO }}/pcapi:${{ inputs.tag }}
    - name: "Build and push pcapi-console image"
      uses: docker/build-push-action@v2
      if: ${{ inputs.console == true }}
      with:
        context: api
        push: true
        target: pcapi-console
        tags: ${{ env.DOCKER_REPO }}/pcapi-console:${{ inputs.tag }}
    - name: "Build and push pcapi-tests image"
      uses: docker/build-push-action@v2
      if: ${{ inputs.tests == true }}
      with:
        context: api
        push: true
        target: pcapi-tests
        tags: ${{ env.DOCKER_REPO }}/pcapi-tests:${{ inputs.tag }}
