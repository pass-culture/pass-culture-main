name: "3 [on_workflow/PRO] Storybook"

on:
  workflow_call

jobs:
  build-and-deploy-storybook:
    name: "Build and deploy Storybook"
    runs-on: ubuntu-22.04
    steps:
      - name: "Checkout üõéÔ∏è"
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: actions/setup-node@v6
        with:
          node-version-file: "pro/package.json"
      - uses: pass-culture/common-workflows/actions/setup-safe-chain@main
        with:
          version: "1.2.2"
          checksum: "db58cbdebb132f3172cd872ef1a3de407cd59d9fe16ce058f87ab43a4b49f799"
      - name: "Install dependencies"
        working-directory: pro
        # we cannot use an action like nick-fields/retry@v3 along with `working-directory`
        run: yarn install --immutable
      - name: "Build Storybook üîß"
        working-directory: pro
        run: yarn build-storybook
      - name: "Deploy üöÄ"
        uses: JamesIves/github-pages-deploy-action@v4.7.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "docs"
          folder: "pro/docs-build"
          clean: true
          target-folder: "docs"