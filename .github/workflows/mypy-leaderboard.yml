name: Mypy leaderboard

on:
  pull_request:
    branches:
      - not-master-for-tests
    types: [closed]

jobs:
  get_mypy_score_on_merge_job:
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      mypy_score: ${{ steps.mypy-score-calculator.outputs.mypy_score }}
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false
      - name: Check changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - 'api/**'
      - name: Calculate mypy diff
        id: mypy-score-calculator
        if: steps.changes.outputs.src == 'true'
        run: |
          cd api
          # Get this branch information
          this_branch_ignore_count="$(grep "type: ignore" -r src | wc -l)"
          author=git log -n 1 --pretty=format:'%ae'
          hash=git log -n 1 --pretty=format:"%H"
          git fetch origin master:master --quiet
          git checkout master --quiet
          master_ignore_count="$(grep "type: ignore" -r src | wc -l)"
          git checkout - --quiet
          diff=$(($master_ignore_count - $this_branch_ignore_count))
          echo "::set-output name=mypy_score::$diff"
          echo "::set-output name=author::$author"
          echo "::set-output name=hash::$hash"

  send-info-job:
    runs-on: ubuntu-latest
    needs: get_mypy_score_on_merge_job
    steps:
      - name: Print
        id: debug-print
        run: |
          echo ${{ needs.get_mypy_score_on_merge_job.outputs.mypy_score }}
          echo ${{ needs.get_mypy_score_on_merge_job.outputs.author }}
          echo ${{ needs.get_mypy_score_on_merge_job.outputs.hash }}
