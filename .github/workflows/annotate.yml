name: Add annotated tag
concurrency: ${{ github.workflow }}-${{ github.ref }}
on:
  push:
    branches:
      - bsr-add-action-to-mark-issues-as-not-valid
jobs:
  add-annotated-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false
      # - name: Annotate üöÄ
