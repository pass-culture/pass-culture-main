          SLACK_WEBHOOK: ${{ secrets.SLACK_RELEASE_MANAGEMENT_WEBHOOK }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_USERNAME: Jean Github
          SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
