name: "[reusable] build and tag"

# This reusable workflow should be called by another workflow.
# It builds then tags the release so it's ready to deploy.

on:
  workflow_call:
    inputs:
      base_ref:
        # The base ref to tag from.
        # Can be a branch name, a tag or a commit.
        required: true
        type: string

      tag_number:
        # 200.0.2 for example.
        required: true
        type: string

      base_ref_is_a_branch:
        required: false
        type: boolean
        default: false

env:
  DOCKER_REGISTRY_PROJECT_ID: passculture-infra-prod
  DOCKER_REGISTRY_REGION: europe-west1
  DOCKER_REGISTRY_REPOSITORY: pass-culture-artifact-registry

jobs:
  build-and-tag-version:
    runs-on: docker-cache
    permissions:
      id-token: write
      contents: write

    env:
      GIT_CONFIG_EMAIL: github-actions-bot@passculture.app
      GIT_CONFIG_NAME: ${{ github.actor }}
      TAG_NAME: v${{ inputs.tag_number }}

    steps:
      - name: Authentification to Google
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.GCP_EHP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_EHP_SERVICE_ACCOUNT }}

      - name: Get Secret
        id: 'secrets'
        uses: 'google-github-actions/get-secretmanager-secrets@v1'
        with:
          secrets: |-
            SLACK_BOT_TOKEN:passculture-metier-ehp/passculture-ci-slack-bot-token
            PUSH_TOKEN:passculture-metier-ehp/passculture-main-push-token
            GCP_WORKLOAD_IDENTITY_PROVIDER:passculture-metier-ehp/passculture-main-gcp-workload-identity-provider
            ARTIFACT_REGISTRY_SERVICE_ACCOUNT:passculture-metier-ehp/passculture-main-artifact-registry-service-account

      - name: Checkout ref
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.base_ref }}
          token: ${{ steps.secrets.outputs.PUSH_TOKEN }}

      - name: Author
        run: |
          git config --global user.email "$GIT_CONFIG_EMAIL"
          git config --global user.name "$GIT_CONFIG_NAME"

      - name: Add version to api
        run: |
          cd ./api
          echo "${{ inputs.tag_number }}" > version.txt
          git add version.txt

      - name: Add version to pro
        run: |
          cd pro
          yarn version --new-version "${{ inputs.tag_number }}"
          git add package.json

      - name: Output variables
        id: vars
        run: echo "DOCKER_REPO=${DOCKER_REGISTRY_REGION}-docker.pkg.dev/${DOCKER_REGISTRY_PROJECT_ID}/${DOCKER_REGISTRY_REPOSITORY}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker

      - id: openid-auth
        name: "OpenID Connect Authentication"
        uses: "google-github-actions/auth@v1"
        with:
          create_credentials_file: false
          token_format: "access_token"
          workload_identity_provider: ${{ steps.secrets.outputs.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ steps.secrets.outputs.ARTIFACT_REGISTRY_SERVICE_ACCOUNT }}

      - id: docker-login
        uses: "docker/login-action@v1"
        name: "Docker login"
        with:
          registry: "${{ env.DOCKER_REGISTRY_REGION }}-docker.pkg.dev"
          username: "oauth2accesstoken"
          password: "${{ steps.openid-auth.outputs.access_token }}"

      - name: "Build and push pcapi image"
        uses: docker/build-push-action@v2
        with:
          context: api
          push: true
          target: pcapi
          tags: ${{ env.DOCKER_REPO }}/pcapi:${{ inputs.tag_number }}

      - name: "Build and push pcapi-console image"
        uses: docker/build-push-action@v2
        with:
          context: api
          push: true
          target: pcapi-console
          tags: ${{ env.DOCKER_REPO }}/pcapi-console:${{ inputs.tag_number }}

      - name: Tag Release
        run: |
          git commit -m "ðŸš€ $TAG_NAME" -n
          git tag -a "$TAG_NAME" -m "ðŸš€ $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Push tag to base ref
        if: ${{ inputs.base_ref_is_a_branch }}
        run: git push origin "${{ inputs.base_ref }}"

      - uses: technote-space/workflow-conclusion-action@v3

      - name: Slack output
        if: ${{ always() }} 
        run: |
          echo TEXT="la pose du tag *${{ env.tag_name }}* a rÃ©ussi. rdv sur <https://github.com/pass-culture/pass-culture-main/actions/workflows/release--deploy.yml|cette action github> pour le dÃ©ployer :rocket:" >> $GITHUB_ENV

      - name: Slack output
        if: ${{ always() }} && ${{ env.WORKFLOW_CONCLUSION == 'failure' }}
        run: |
          echo TEXT="La pose du tag *${{ env.TAG_NAME }}* a Ã©chouÃ© :x: DÃ©tails sur <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Github>" >> $GITHUB_ENV

      - name: Post to a Slack channel
        id: slack
        if: ${{ always() }}
        uses: slackapi/slack-github-action@v1.23.0
