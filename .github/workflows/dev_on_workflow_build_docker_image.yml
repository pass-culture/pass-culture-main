name: '3 [on_workflow/Deprecated] Build docker image'

on:
  workflow_call:
    inputs:
      ref:
        description: "The git ref to build from. Can be a branch name, a tag or a commit"
        required: false
        type: string

      image:
        description: "The docker image name"
        required: true
        type: string

      tag:
        description: "The docker image tag"
        required: true
        type: string


jobs:
  build-docker-image:
    name: Build Docker image
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref }}

      - name: Add version to api
        working-directory: api
        run: |
          echo "${{ inputs.ref }}" > version.txt
          git add version.txt

      - name: Build docker image and save as github artifact
        uses: ./.github/actions/build-docker-image
        with:
          image: ${{ inputs.image }}
          context: api
          tag: ${{ inputs.tag }}
          artifact_path: |
            ./
            !./pro/scripts/generator
