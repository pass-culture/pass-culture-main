on:
  workflow_call:
    inputs:
      folder:
        type: string
        required: true

jobs:
  check-folder-changes:
    name: "Check folder changes"
    runs-on: ubuntu-latest
    outputs:
      folder_changed: ${{ steps.folder-check-changed-files.outputs.any_changed == 'true' }}
    steps:
      - uses: actions/checkout@v3
      - id: folder-check-changed-files
        uses: tj-actions/changed-files@v32
        with:
          files: |
            ${{ inputs.folder }}/**