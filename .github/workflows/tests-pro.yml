name: Tests pro
on:
  workflow_call:
    inputs:
      CACHE_BUCKET_NAME:
        type: string
        required: true

defaults:
  run:
    working-directory: pro

permissions:
  contents: "read"
  id-token: "write"

jobs:
  type-check:
    name: "Type check"
    runs-on: [self-hosted, linux, x64]
    container:
      image: node:18
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: "pro/.nvmrc"
      - name: "OpenID Connect Authentication"
        uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: ${{ secrets.GCP_EHP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_EHP_SERVICE_ACCOUNT }}
      - name: Cache the node_modules
        id: yarn-modules-cache
        uses: kopax-polyconseil/gcs-cache-action@989d1c719834a9d4eec2535c02779eb5699f554a
        with:
          bucket: ${{ inputs.CACHE_BUCKET_NAME }}
          path: |
            **/node_modules
          key: v1-yarn-pro-dependency-cache-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            v1-yarn-pro-dependency-cache-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --immutable
      - run: yarn tsc -b

  quality-check:
    name: "Quality check"
    runs-on: [self-hosted, linux, x64]
    container:
      image: node:18
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: "pro/.nvmrc"
      - name: "OpenID Connect Authentication"
        uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: ${{ secrets.GCP_EHP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_EHP_SERVICE_ACCOUNT }}
      - name: Cache the node_modules
        id: yarn-modules-cache
        uses: kopax-polyconseil/gcs-cache-action@989d1c719834a9d4eec2535c02779eb5699f554a
        with:
          bucket: ${{ inputs.CACHE_BUCKET_NAME }}
          path: |
            **/node_modules
          key: v1-yarn-pro-dependency-cache-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            v1-yarn-pro-dependency-cache-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --immutable
      - run: yarn lint:dead-code
      - run: yarn lint:js --max-warnings 0

  style-quality-check:
    name: "Style quality check"
    runs-on: [self-hosted, linux, x64]
    container:
      image: node:18
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: "pro/.nvmrc"
      - name: "OpenID Connect Authentication"
        uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: ${{ secrets.GCP_EHP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_EHP_SERVICE_ACCOUNT }}
      - name: Cache the node_modules
        id: yarn-modules-cache
        uses: kopax-polyconseil/gcs-cache-action@989d1c719834a9d4eec2535c02779eb5699f554a
        with:
          bucket: ${{ inputs.CACHE_BUCKET_NAME }}
          path: |
            **/node_modules
          key: v1-yarn-pro-dependency-cache-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            v1-yarn-pro-dependency-cache-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --immutable
      - run: yarn lint:scss --max-warnings 0

  tests-pro-unit-tests:
    name: "Unit tests"
    runs-on: [self-hosted, linux, x64]
    container:
      image: node:18
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          git config --global --add safe.directory /__w/pass-culture-main/pass-culture-main
          git fetch --no-tags origin +refs/heads/master:refs/remotes/origin/master
          git update-ref refs/heads/master refs/remotes/origin/master
      - uses: actions/setup-node@v3
        with:
          node-version-file: "pro/.nvmrc"
      - name: "OpenID Connect Authentication"
        uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: ${{ secrets.GCP_EHP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_EHP_SERVICE_ACCOUNT }}
      - name: Cache the node_modules
        id: yarn-modules-cache
        uses: kopax-polyconseil/gcs-cache-action@989d1c719834a9d4eec2535c02779eb5699f554a
        with:
          bucket: ${{ inputs.CACHE_BUCKET_NAME }}
          path: |
            **/node_modules
          key: v1-yarn-pro-dependency-cache-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            v1-yarn-pro-dependency-cache-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn install --immutable
      - name: Run tests with coverage
        run: yarn test:unit:ci
      - name: SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@master
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: pro
          args: -Dsonar.qualitygate.wait=${{ github.event_name == 'pull_request' && 'true' || 'false'  }}
      - if: ${{ failure() && github.ref == 'refs/heads/master'  }}
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # channel #dev
          channel-id: "CPZ7U1CNP"
          payload: |
            {
            "attachments": [
              {
                "mrkdwn_in": ["text"],
                "color": "#A30002",
                "author_name": "${{github.actor}}",
                "author_link": "https://github.com/${{github.actor}}",
                "author_icon": "https://github.com/${{github.actor}}.png",
                "title": "Pro tests",
                "title_link": "https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}",
                "text": "Les tests unitaires de pro Ã©chouent sur `master` :boom:"
              }
            ],
            "unfurl_links": false,
            "unfurl_media": false
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
