name: Tests pro
on: workflow_call

env:
  use_cache: ${{ github.ref != 'refs/heads/master' }}

defaults:
  run:
    working-directory: pro

jobs:
  read-node-version:
    name: "Read node version from .nvmrc"
    runs-on: [self-hosted, linux, x64]
    outputs:
      node_version: ${{ steps.read-node-version.outputs.node_version }}
    steps:
      - uses: actions/checkout@v3
      - id: read-node-version
        run: echo "node_version=$(cat .nvmrc | sed -r -e 's/v?(.+)/\1/')" >> $GITHUB_OUTPUT

  tests-pro-e2e-tests:
    name: "E2E tests"
    runs-on: [self-hosted, linux, x64]
    needs: read-node-version
    steps:
      - uses: actions/checkout@v3
      - if: ${{ env.use_cache == false }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ needs.read-node-version.outputs.node_version }}
      - name: Run API server
        run: docker-compose -f ../docker-compose-app.yml up --build -d
      - name: Wait for migrations to be run
        uses: iFaxity/wait-on-action@v1
        with:
          resource: http://localhost/health/api
      - name: Load sandbox
        run: ../pc sandbox -n industrial
      # Doc : https://github.com/cypress-io/github-action
      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          DEBUG: "cypress:*"
        with:
          build: yarn build:development
          start: yarn serve
          config: baseUrl=http://localhost:3001
          browser: chrome
          wait-on: "http://localhost:3001,http://localhost/health/api,http://localhost/health/database"
          wait-on-timeout: 2000
          working-directory: pro
      - name: Archive E2E results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-artifacts
          path: pro/cypress/videos
