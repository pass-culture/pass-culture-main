name: Debt collector PRO

on:
  pull_request:
    branches:
      - master
jobs:
  check-pro-folder-changes:
    name: Check pro folder changes
    uses: ./.github/workflows/check-folder-changes.yml
    with:
      folder: pro

  create-debt-report:
    needs: check-pro-folder-changes
    if: needs.check-pro-folder-changes.outputs.folder_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Install and Build ğŸ”§
        run: |
          cd pro
          yarn install
      - name: Run debt tool ğŸ”§
        run: |
          cd pro
          git fetch origin master:master
          yarn debt:compare
      - name: Find Comment
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: Debt collector report
      - id: get-comment-body
        run: |
          body="$(cat ./pro/node_modules/.cache/debt-collector/report.html)"
          body="${body//'%'/'%25'}"
          body="${body//$'\n'/'%0A'}"
          body="${body//$'\r'/'%0D'}"
          echo "::set-output name=body::$body"
      - name: Create comment
        if: ${{ steps.fc.outputs.comment-id == '' }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.get-comment-body.outputs.body }}
      - name: Update comment
        if: ${{ steps.fc.outputs.comment-id != '' }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: ${{ steps.get-comment-body.outputs.body }}
