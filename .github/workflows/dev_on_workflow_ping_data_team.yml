name: "Ping data team on slack"
# This action pings slack for every new PR that adds, changes or removes a db migration.
# The ping is done on every push.

on:
  workflow_call:
    secrets:
      GCP_EHP_WORKLOAD_IDENTITY_PROVIDER:
        required: true
      GCP_EHP_SERVICE_ACCOUNT:
        required: true

jobs:
  slack-notification:
    name: 'Send slack notification'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Authentification to Google'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.GCP_EHP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_EHP_SERVICE_ACCOUNT }}
      - name: 'Get Secret'
        id: 'secrets'
        uses: 'google-github-actions/get-secretmanager-secrets@v1'
        with:
          secrets: |-
            SLACK_BOT_TOKEN:passculture-metier-ehp/passculture-ci-slack-bot-token
      - name: "Slack Notification"
        uses: slackapi/slack-github-action@v1.24.0
        with:
          # channel #db-changes
          channel-id: "C02THUWQR89"
          payload: |
            {
            "attachments": [
              {
                "mrkdwn_in": ["text"],
                "color": "#A30002",
                "author_name": "${{ github.actor }}",
                "author_link": "https://github.com/${{ github.actor }}",
                "author_icon": "https://github.com/${{ github.actor }}.png",
                "title": "Pull Request basee de donn√©e",
                "title_link": "${{ github.event.pull_request.html_url }}",
                "text": "Nouvelle PR avec une migration db ou une colonne en cours de suppression"
              }
            ],
            "unfurl_links": false,
            "unfurl_media": false
            }
        env:
          SLACK_BOT_TOKEN: ${{ steps.secrets.outputs.SLACK_BOT_TOKEN }}