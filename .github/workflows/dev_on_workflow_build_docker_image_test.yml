name: '3 [on_workflow] Build docker image'

on:
  push:
    branches:
      - env-to-ci-vars


jobs:
  build-docker-image:
    name: Build Docker image
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6

      - name: Add version to api
        working-directory: api
        env:
          TAG: ${{ inputs.tag }}
        run: |
          echo "$TAG" > version.txt
          git add version.txt

      - name: Build docker image and save as github artifact
        uses: ./.github/actions/build-docker-image
        with:
          image: ${{ inputs.image }}
          context: api
          tag: ${{ inputs.tag }}
          artifact_path: |
            ./
            !./pro/scripts/generator
