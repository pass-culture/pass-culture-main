name: "3 [on_workflow/API] Tests"

on:
  workflow_call:
    inputs:
      doc-api-entrypoint:
        type: string
        required: false
        default: 'api/documentation'
    secrets:
      GCP_EHP_WORKLOAD_IDENTITY_PROVIDER:
        required: true
      GCP_EHP_SERVICE_ACCOUNT:
        required: true

env:
  registry: europe-west1-docker.pkg.dev/passculture-infra-prod/pass-culture-artifact-registry

defaults:
  run:
    working-directory: api

jobs:
  api-documentation-build-checks:
    name: "Check API documentation can be built"
    runs-on: ubuntu-22.04
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '${{ inputs.doc-api-entrypoint }}/.nvmrc'
      - name: "Build documentation"
        run: |
          set -e
          npm install
          npm run build
        env:
          ENV: ci-tests
        working-directory: '${{ inputs.doc-api-entrypoint }}'
      - name: "Authentification to Google"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: ${{ secrets.GCP_EHP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_EHP_SERVICE_ACCOUNT }}
      - name: "Get Secret"
        id: secrets
        uses: "google-github-actions/get-secretmanager-secrets@v2"
        with:
          secrets: |-
            SLACK_BOT_TOKEN:passculture-metier-ehp/passculture-ci-slack-bot-token
      - name: "Slack Notification"
        if: ${{ failure() && github.ref == 'refs/heads/master'  }}
        uses: slackapi/slack-github-action@v2.1.0
        with:
          method: chat.postMessage
          token: ${{ steps.secrets.outputs.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{vars.SLACK_DEV_CHANNEL_ID}}
            attachments:
              - color: "#A30002"
                blocks:
                  - type: "context"
                    elements:
                      - type: "image"
                        image_url: "https://github.com/${{github.actor}}.png"
                        alt_text: "image de profil Github de ${{github.actor}}"
                      - type: "mrkdwn"
                        text: "*${{github.actor}}*"
                  - type: "section"
                    text:
                      type: "mrkdwn"
                      text: ":github-failure: Les tests api-documentation-build-checks Ã©chouent sur `master`"
