  deploys-outcome:
    needs:
      [
        deploy-api,
        deploy-api-doc-on-firebase,
        deploy-pro-on-firebase-testing,
        deploy-pro-on-firebase,
      ]
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }} # GitHub will create a deployment for this environment
    if: always()
    steps:
      - name: Check deploy jobs status
        run: |
          if [ "${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}" = "true" ]; then
            echo "Not all deploy jobs have succeeded :("
            exit 1
          fi
      - name: Deployments Success
        run: echo "All deploy jobs for ${{ inputs.environment }} are successful !"
