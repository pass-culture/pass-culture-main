api:
- changed-files:
  - any-glob-to-any-file: api/**

ci:
- changed-files:
  - any-glob-to-any-file: .github/**

dependencies:
- changed-files:
  - any-glob-to-any-file:
    - api/poetry.lock
    - pro/yarn.lock

migration:
- changed-files:
    - any-glob-to-any-file: api/src/pcapi/alembic/versions/**

pro:
- changed-files:
    - any-glob-to-any-file: pro/**

# Add 'ticket' label to any PR where the head branch name has a `PC` or 'pc' section in the name
ticket:
 - head-branch: ['PC', 'pc']
