ci:
- changed-files:
  - any-glob-to-any-file: .github/**

dependencies:
- changed-files:
  - any-glob-to-any-file:
    - api/poetry.lock
    - pro/yarn.lock
    - api/documentation/package-lock.json

migration:
- changed-files:
    - any-glob-to-any-file: api/src/pcapi/alembic/versions/**

# Add 'ticket' label to any PR where the head branch name has a `PC` or 'pc' section in the name
ticket:
 - head-branch: ['PC', 'pc']

# Add `do-not-merge` to PRs for console job scripts
do-not-merge:
- changed-files:
  - any-glob-to-any-file: api/src/pcapi/scripts/temp/**
