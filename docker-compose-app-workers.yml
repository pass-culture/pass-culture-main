version: "3.7"

services:
  postgres:
    extends:
      file: docker-compose-app.yml
      service: postgres

  redis:
    extends:
      file: docker-compose-app.yml
      service: redis

  worker:
    image: passcultureapp/api-flask:latest
    working_dir: /opt/services/flaskapp/src
    container_name: pc-worker
    command: >
      bash -c "set -x;
              pip install -e .
              pip install -r ./requirements.txt;
              python -m nltk.downloader punkt stopwords;
              python src/pcapi/workers/worker.py;"
    volumes:
      - ./api:/opt/services/flaskapp/src
    env_file:
      - env_file
      - ${ENV:-development}_env_file
    networks:
      - db_nw
      - web_nw
    depends_on:
      - postgres
      - redis

  worker_low:
    image: passcultureapp/api-flask:latest
    working_dir: /opt/services/flaskapp/src
    container_name: pc-worker-low
    command: >
      bash -c "set -x;
              pip install -e .
              pip install -r ./requirements.txt;
              python -m nltk.downloader punkt stopwords;
              python src/pcapi/workers/worker.py low;"
    volumes:
      - ./api:/opt/services/flaskapp/src
    env_file:
      - env_file
      - ${ENV:-development}_env_file
    networks:
      - db_nw
      - web_nw
    depends_on:
      - postgres
      - redis

networks:
  db_nw:
    driver: bridge
  web_nw:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
