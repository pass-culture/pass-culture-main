<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="/api/doc/swagger-ui.css">
    <link rel="stylesheet" type="text/css" href="/api/doc/theme.css">
    <link rel="icon" href="/api/doc/favicon.ico">
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }

    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="/api/doc/swagger-ui-bundle.js"></script>
<script src="/api/doc/swagger-ui-standalone-preset.js"></script>
<script src="/api/doc/disable-try-it-out-plugin.js"></script>
<script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "/api/doc/bookings_specifications.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
            DisableTryItOutPlugin
        ],
        layout: "StandaloneLayout"
      })
      window.ui = ui
    }

</script>
</body>
</html>
