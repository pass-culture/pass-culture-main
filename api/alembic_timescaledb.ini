# Alembic configuration for TimescaleDB
#
# This configuration is separate from the main alembic.ini and is used
# to run TimescaleDB-specific migrations after the standard migrations.
#
# Usage:
#   DATABASE_URL=postgresql://pass_culture:passq@localhost:5435/pass_culture \
#     alembic -c alembic_timescaledb.ini upgrade head

[alembic]
# path to migration scripts
script_location = src/pcapi/alembic_timescaledb

# template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2dT%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# max length of characters to apply to the "slug" field
truncate_slug_length = 80

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
