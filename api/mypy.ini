[mypy]
python_version = 3.10
disallow_untyped_defs = True
follow_imports = silent
ignore_missing_imports = True
show_column_numbers = True
warn_unused_ignores = True
show_error_codes = True
plugins=sqlmypy
exclude = (?x)(
    tests/.*                # files in tests/
    | src/pcapi/alembic/.*  # files in alembic/
  )

[mypy-tests.*]
ignore_errors = True
