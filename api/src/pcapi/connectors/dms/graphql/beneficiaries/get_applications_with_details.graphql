query getApplication(
  $demarcheNumber: Int!
  $after: String
  $state: DossierState
  $since: ISO8601DateTime
) {
  demarche(number: $demarcheNumber) {
    id
    number
    dossiers(
      first: 100
      archived: false
      state: $state
      after: $after
      updatedSince: $since
    ) {
      pageInfo {
        endCursor
        hasNextPage
      }
      nodes {
        ...DossierFragment
      }
    }
  }
}

fragment DossierFragment on Dossier {
  id
  number
  archived
  state
  dateDepot
  dateDerniereModification
  datePassageEnConstruction
  datePassageEnInstruction
  dateTraitement
  demarche {
    id
    number
  }
  messages {
    ...MessageFragment
  }
  motivation
  motivationAttachment {
    ...FileFragment
  }
  attestation {
    ...FileFragment
  }
  pdf {
    url
  }
  instructeurs {
    id
    email
  }
  groupeInstructeur {
    id
    number
    label
  }
  champs {
    ...ChampFragment
    ...RootChampFragment
  }
  annotations {
    ...ChampFragment
    ...RootChampFragment
  }
  usager {
    id
    email
  }
  demandeur {
    ... on PersonnePhysique {
      id
      civilite
      nom
      prenom
      dateDeNaissance
    }
  }
}

fragment FileFragment on File {
  filename
  url
}

fragment MessageFragment on Message {
  createdAt
  email
}

fragment RootChampFragment on Champ {
  ... on RepetitionChamp {
    champs {
      ...ChampFragment
    }
  }
  ... on DossierLinkChamp {
    dossier {
      id
      state
      usager {
        email
      }
    }
  }
}

fragment ChampFragment on Champ {
  id
  label
  stringValue
  ... on LinkedDropDownListChamp {
    primaryValue
    secondaryValue
  }
  ... on MultipleDropDownListChamp {
    values
  }
  ... on PieceJustificativeChamp {
    label
    stringValue
  }
  ... on AddressChamp {
    address {
      ...AddressFragment
    }
  }
}

fragment AddressFragment on Address {
  label
  type
  streetAddress
  streetNumber
  streetName
  postalCode
  cityName
  cityCode
  departmentName
  departmentCode
  regionName
  regionCode
}
