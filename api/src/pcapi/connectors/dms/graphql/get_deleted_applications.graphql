query getApplication($demarcheNumber: Int!, $deletedSince: ISO8601DateTime, $after: String) {
  demarche(number: $demarcheNumber) {
    id
    number
    deletedDossiers(first: 100, deletedSince: $deletedSince, after: $after) {
      pageInfo {
        endCursor
        hasNextPage
      }
      nodes {
        dateSupression
        id
        number
        reason
        state
      }
    }
  }
}
