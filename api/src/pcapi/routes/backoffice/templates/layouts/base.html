<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="description"
          content="pass Culture Backoffice" />
    <meta name="keywords"
          content="pass Culture,Backoffice" />
    <meta name="robots"
          content="noindex,nofollow" />
    <meta name="csrf-token"
          content="{{ csrf_token.current_token }}">
    <title>Backoffice</title>
    {% set icon_path = get_setting("BACKOFFICE_FAVICON_PATH") if get_setting else "favicon_default.ico" %}
    <link rel="icon"
          type="image/x-icon"
          href="{{ url_for('static', filename='backoffice/favicon/' + icon_path) }}" />
    <!-- Bootstrap icons breaks if it is bundled -->
    <link href="{{ url_for('static', filename='backoffice/css/bootstrap-icons@1.11.0/font/bootstrap-icons.css') }}"
          rel="stylesheet"
          type="text/css" />
    <link href="{{ url_for('static', filename='backoffice/css/bundle.css',hash=static_hashes.css) }}"
          rel="stylesheet"
          type="text/css" />
    <script src="{{ url_for('static', filename='backoffice/js/bundle.js', hash=static_hashes.js) }}"></script>
    <script>
      const app = new PcBackofficeApp({
        addOns: [
          BsTooltips,
          PcFilterDataset,
          PcFormsCheckValidity,
          PcValidationFilters,
          PcTomSelectField,
          PcOverrideCustomTextareaEnter,
          PcTableMultiSelect,
          PcBatchActionForm,
          PcPostalAddressAutocomplete,
          PcRegistrationSteps,
          PcConfirmModal,
          PcResetModalTurboSrc,
          PcFieldList,
          PcFormField,
          PcDateRangeField,
          PcClipBoard,
          PcForm,
          PcProSearchForm,
          PcStripQueryString,
          PcHideOnClick,
          PcDisplaySelector,
          PcTableManager,
        ]
      })
    </script>
    <!-- Useful for local script and styles modification per-view -->
    {% block head %}
    {% endblock head %}
  </head>
  {#  Navigation with turbolink is disabled because bootstrap is not reloaded and so is not working after navigation  #}
  <body data-turbo="false"
        class="data-bs-no-jquery">
    {% block content %}
    {% endblock content %}
  </body>
</html>
