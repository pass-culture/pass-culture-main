{% extends "layouts/connected.html" %}
{% block page %}
  <div class="pt-3 px-5">
    <h2 class="fw-light">Suppression d'utilisateur de test</h2>
    <div class="col">
      <form action="{{ url_for("backoffice_web.delete_user") }}"
            name="{{ url_for("backoffice_web.delete_user") | action_to_name }}"
            method="post"
            data-turbo="false">
        {{ form.csrf_token }}
        <div class="col-8 row">
          <div class="col-8">
            <div class="input-group mb-3">{{ form.email }}</div>
          </div>
          <div class="col-4">
            <button type="submit"
                    class="btn btn-primary">Supprimer</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock page %}
