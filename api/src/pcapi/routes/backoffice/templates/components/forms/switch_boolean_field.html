<div class="{% if field.full_row %}col-12{% else %}col-6{% endif %} form-check form-switch mb-2 pc-field-{{ field.name }}"
     data-reset-and-rename-function-name="_resetAndRenameCheckbox">
  {% set switch_boolean_field_id = random_hash() %}
  <input class="form-check-input value-element-form {% if field.full_opacity %}pc-full-opacity{% endif %}" type="checkbox" role="switch" name="{{ field.name }}" data-original-name="{{ field.name }}" id="{{ switch_boolean_field_id }}" {{ " checked" if field.data }} data-default-value="{{"true" if field.default }}" {% if field.flags.readonly %}disabled {% endif +%} />
  <label role="button"
         class="form-check-label pc-switch-boolean-field-label label-element-form pt-1"
         data-original-name="{{ field.name }}"
         for="{{ switch_boolean_field_id }}">{{ field.label.text }}</label>
</div>
