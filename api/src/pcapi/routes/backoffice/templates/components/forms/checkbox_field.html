<div class="form-check pc-field-{{ field.name }}"
     data-reset-and-rename-function-name="_resetAndRenameCheckbox">
  {% set checkbox_field_id = random_hash() %}
  <input class="form-check-input value-element-form" type="checkbox" name="{{ field.name }}" data-original-name="{{ field.name }}" id="{{ checkbox_field_id }}" {{ " checked" if field.data }} data-default-value="{{"true" if field.default }}" />
  <label role="button"
         class="form-check-label pc-switch-boolean-field-label label-element-form"
         data-original-name="{{ field.name }}"
         for="{{ checkbox_field_id }}">{{ field.label.text }}</label>
</div>
