{% set search_field_id = random_hash() %}
<input type="text"
       class="form-control col-8 value-element-form pc-field-{{ field.name }}"
       id="{{ search_field_id }}"
       name="{{ field.name }}"
       data-original-name="{{ field.name }}"
       value="{{ field.data | empty_string_if_null }}"
       aria-describedby="search-icon"
       placeholder="{{ field.label.text }}" />
