{% extends "layouts/base.html" %}
{% block content %}
  <div class="container pc-login-container">
    <div class="row">
      <div class="col-md-8 col-lg-6 offset-lg-2">
        <div class="card p-5">
          <div class="d-flex justify-content-between align-items-start">
            <img src="{{ url_for('static', filename='backoffice/icons/government.svg') }}"
                 class="government-logo"
                 alt="Logo du Gouvernement Français" />
            <img src="{{ url_for('static', filename='backoffice/icons/passculture.svg') }}"
                 class="pass-culture-logo"
                 alt="Logo du pass Culture" />
          </div>
          <hr class="my-5" />
          <h1>Connexion au backoffice</h1>
          <div>
            <a href="{{ url_for("backoffice_web.login") }}"
               class="btn mt-5 btn-primary">Se connecter via Google</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img src="{{ url_for('static', filename='backoffice/login/background.svg') }}"
       class="pc-login-background"
       alt="fond d'écran pass Culture" />
{% endblock content %}
