{% extends "layouts/base.html" %}

{% block content %}
    {% if current_user and not current_user.is_anonymous %}
        <p>{{ current_user.email }}</p>

        <form action={{ url_for("poc_backoffice_web.logout") }} method="post">
            <div class="form-example">
                <input type="submit" value="logout">
            </div>
        </form>

        <a href={{ url_for("poc_backoffice_web.search") }}>Page de recherche</a>
    {% else %}
        <div class="mui-container-fluid">
            <div class="mui-row">
                <div class="mui-col-lg-6  mui-col-md-8  mui-col-md-offset-2">
                    <div class="mui-panel" style="padding: 64px; margin-top: 20vh;">
                        <div style="display: flex;justify-content: space-between;align-items: flex-start;">
                            <img src={{ url_for('static', filename='backoffice/icons/government.svg') }} />
                            <img src={{ url_for('static', filename='backoffice/icons/passculture.svg') }} class="pass-culture-logo" />
                        </div>
                        <hr style="margin: 32px 0;"/>
                        <div class="mui--text-display1">Connexion au backoffice</div>
                        <a href={{ url_for("poc_backoffice_web.login") }} class="mui-btn mui-btn--primary" style="margin-top: 48px;">Se connecter via Google</a>
                    </div>
                </div>
            </div>
            <img
                src={{ url_for('static', filename='backoffice/login/background.svg') }}
                style="z-index: -1; position: absolute; top: 3vh; left: 25vw;"
            />
        </div> 
    {% endif %}
{% endblock %}
