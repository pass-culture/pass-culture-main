{% extends "layouts/admin.html" %}

{% block roles_management %}
    <div class="container">
        <h2>Gestion des r√¥les</h2>
        {% for form in forms %}
            <div class="card mb-4">
                <div class="card-header" data-bs-toggle="collapse" href="#{{ form.name }}">
                    {{ form.name }}
                </div>
                <div class="collapse card-collapse p-3 shadow" id="{{ form.name }}">
                    <form action="{{ url_for(".update_role", role_id=form.id) }}" method="POST">
                        <div class="card-body">
                            <div class="row">
                                {% for form_field in forms[form] %}
                                    {{ form_field }}
                                {% endfor %}
                            </div>
                            <div class="row">
                                <div class="my-3">
                                    <button type="submit" class="btn btn-sm py-2 btn-primary">
                                        Sauvegarder les modifications
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
