{% from "components/external_links.html" import build_siret_link %}

<table class="table table-hover my-4">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">SIRET</th>
            <th scope="col">Type de lieu</th>
        </tr>
    </thead>

    <tbody>
        {% for venue in offerer.managedVenues %}
            <tr>
                <th scope="row"></th>
                <td class="fw-bolder">
                    <a href="{{ url_for("backoffice_v3_web.venue.get", venue_id=venue.id) }}" class="link-primary">
                        {{ venue.id }}
                    </a>
                </td>
                <td class="text-break">
                    <a href="{{ venue | pc_pro_venue_link }}" class="link-primary">
                        {{ venue.publicName or venue.name }}
                    </a>
                </td>
                <td>{{ build_siret_link(venue) }}</td>
                <td>{{ venue.venueType.label }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
