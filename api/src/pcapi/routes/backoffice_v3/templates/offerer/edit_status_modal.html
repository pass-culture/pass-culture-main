{% macro build_edit_status_modal(dst, div_id, validate_btn_msg) %}
<div class="modal fade" id="{{ div_id }}" tabindex="-1" aria-labelledby="{{ div_id }}-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form action="{{ dst }}" method="POST" class="modal-content" id="{{ div_id }}-form" data-turbo="false" name="user-offerer-validation-form-{{ div_id }}">
            {{ csrf_token }}

            <div class="modal-header">
                <h5 class="modal-title">{{ caller() }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body row">
                <div class="form-floating my-3 col">
                    <textarea
                        name="comment"
                        class="form-control pc-override-custom-textarea-enter"
                        id="user-offerer-validation-form-textarea-{{ div_id }}"
                        data-id="{{ div_id }}"
                        data-form-name="user-offerer-validation-form-{{ div_id }}"
                        rows="3"
                        style="height:100%;"
                    ></textarea>
                    <label for={{ div_id }}-textarea"><label for="comment">Raison</label></label>
                </div>
                <button
                        type="button"
                        class="btn btn-outline-secondary col-1 h-50 pc-override-custom-textarea-enter-line-break"
                        id="{{ div_id }}-newline"
                        data-form-name="user-offerer-validation-form-{{ div_id }}"
                >
                    ‚èé
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Annuler</button>
                <button type="submit" class="btn btn-primary">{{ validate_btn_msg }}</button>
            </div>
        </form>
    </div>
</div>
{% endmacro %}
