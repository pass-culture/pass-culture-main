<turbo-frame id="turbo-{{ div_id }}" data-turbo="false">
<form action="{{ dst }}"
      name="{{ dst | action_to_name }}"
      method="post"
      target="_top"
      data-turbo="false"
      class="modal-content">
  {{ csrf_token }}
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Fermer"></button>
  </div>
  <div class="modal-body row">
    {{ information | safe }}  {# can be undefined #}
    {% for form_field in form %}{{ form_field }}{% endfor %}
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-outline-primary"
            data-bs-dismiss="modal">Annuler</button>
    <button type="submit"
            class="btn btn-primary">{{ button_text }}</button>
  </div>
</form>
</turbo-frame>
