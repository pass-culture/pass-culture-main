{% from "components/turbo/spinner.html" import build_loading_spinner with context %}
{% macro build_lazy_modal(url, div_id, loading = "lazy") %}
  <div class="modal fade modal-xl"
       id="{{ div_id }}"
       tabindex="-1"
       aria-labelledby="{{ div_id }}-label"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <turbo-frame id="turbo-{{ div_id }}" src="{{ url }}" loading="{{ loading }}">
        <div class="modal-body row">{{ build_loading_spinner() }}</div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-outline-primary"
                  data-bs-dismiss="modal">Annuler</button>
        </div>
        </turbo-frame>
      </div>
    </div>
  </div>
{% endmacro %}
