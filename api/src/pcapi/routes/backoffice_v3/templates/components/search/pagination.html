{% if rows.pages > 1 %}
    <nav aria-label="Page navigation" class="my-5">
        <ul class="pagination">
            {% for page_idx, next_page_url in next_pages_urls %}
                <li class="page-item">
                    {% if page_idx == rows.page %}
                        <a class="page-link active" href="{{ next_page_url }}">{{ page_idx }}</a>
                    {% else %}
                        <a class="page-link" href="{{ next_page_url }}">{{ page_idx }}</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </nav>
{% endif %}
