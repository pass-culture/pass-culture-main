<div class="form-floating my-3 {% if field.type == "PCIntegerField"  %} d-inline-block {% elif field.type == "PCOptHiddenField" or "PCPostalCodeHiddenField" or "PCOptPostalCodeHiddenField" or "PCHiddenField" %} d-none {% endif %}">
    <input
        type="{% if field.type == "PCIntegerField" %}number{% else %}text{% endif %}"
        id="{{ field.name }}"
        name="{{ field.name }}"
        class="form-control"
        value="{{ field.data | empty_string_if_null }}"
        {% if field.flags.required %}required{% endif %}
        {% if field.flags.pattern %}pattern="{{ field.flags.pattern }}"{% endif %}
        {% if field.flags.minlength %}minlength="{{ field.flags.minlength }}"{% endif %}
        {% if field.flags.maxlength %}maxlength="{{ field.flags.maxlength }}"{% endif %}/>
    <label for="{{ field.name }}">{{ field.label }}</label>
</div>
