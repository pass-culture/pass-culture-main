<div class="form-floating">
  {% set date_field_id = random_hash() %}
  <input type="date"
         id="{{ date_field_id }}"
         name="{{ field.name }}"
         class="form-control"
         value="{{ field.data if field.data else "" }}" />
  <label for="{{ date_field_id }}">{{ field.label.text }}</label>
</div>
