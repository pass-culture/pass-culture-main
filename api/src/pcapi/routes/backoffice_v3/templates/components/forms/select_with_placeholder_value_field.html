<div class="form-floating">
  {% set select_with_placeholder_value_field_id = random_hash() %}
  <select id="{{ select_with_placeholder_value_field_id }}"
          class="form-select"
          name="{{ field.name }}"
          aria-label="{{ field.name }}"
          {% if field.flags.required %}required{% endif %}>
    <option value="" selected>---SÃ©lectionnez une valeur---</option>
    {% for choice_value, choice_label in field.choices %}
      <option value="{{ choice_value }}">{{ choice_label | i18n_public_account }}</option>
    {% endfor %}
  </select>
  <label for="{{ select_with_placeholder_value_field_id }}">{{ field.label.text }}</label>
</div>
