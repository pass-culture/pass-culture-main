<div class="form-floating pc-field-{{ field.name }}">
  {% set date_range_field_id = random_hash() %}
  <input type="text"
         id="date-range-field-{{ date_range_field_id }}"
         name="{{ field.name }}"
         data-original-name="{{ field.name }}"
         {% if field.max_date %}data-max-date="{{ field.max_date|format_date }}"{% endif %}
         {% if field.reset_to_blank %}data-reset-to-blank="true"{% endif %}
         {% if field.calendar_start_date %}data-calendar-start-date="{{ field.calendar_start_date|format_date }}"{% endif %}
         {% if field.calendar_end_date %}data-calendar-end-date="{{ field.calendar_end_date|format_date }}"{% endif %}
         class="form-control value-element-form pc-date-range-field"
         value="{{ field.data|format_date_range if field.data else "" }}" />
  <label class="label-element-form"
         data-original-name="{{ field.name }}"
         for="date-range-field-{{ date_field_id }}">{{ field.label.text }}</label>
</div>
