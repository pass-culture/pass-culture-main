{% set field_id = random_hash() %}
<ul id="{{ field.name }}-{{ field_id }}"
    data-entries-count="{{ field|length }}"
    data-max-entries="{{ field.max_entries }}"
    data-min-entries="{{ field.min_entries }}"
    data-field-name="{{ field.name }}"
    class="field-list">
  {% for subfield in field %}
    <li>
      {{ subfield }}
      <div class="btn btn-primary field-list-rm-btn">
        <i class="bi bi-trash3"></i>
      </div>
    </li>
  {% endfor %}
  <div class="btn btn-primary field-list-add-btn">
    <i class="bi bi-plus-circle"></i>
  </div>
</ul>
