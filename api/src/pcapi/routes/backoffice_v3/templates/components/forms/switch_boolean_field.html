<div class="col-6 form-check form-switch mb-2">
  {% set switch_boolean_field_id = random_hash() %}
  <input class="form-check-input" type="checkbox" role="switch" name="{{ field.name }}" id="{{ switch_boolean_field_id }}" {{ " checked" if field.data }} />
  <label role="button"
         class="form-check-label pc-switch-boolean-field-label"
         for="{{ switch_boolean_field_id }}">{{ field.label.text }}</label>
</div>
