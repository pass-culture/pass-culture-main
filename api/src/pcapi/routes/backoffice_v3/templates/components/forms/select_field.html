<div class="form-floating dropdown">
  {% set select_field_id = random_hash() %}
  <select class="form-select form-control"
          id="{{ select_field_id }}"
          name="{{ field.name }}"
          aria-label="{{ field.name }}"
          {% if field.flags.required %}required{% endif %}>
    {% if not field.default %}<option value=""></option>{% endif %}
    {% for choice_value, choice_label in field.choices %}
      <option value="{{ choice_value }}" {{ 'selected' if field.data==choice_value else '' }}>
        {{ choice_label | i18n_public_account }}
      </option>
    {% endfor %}
  </select>
  <label for="{{ select_field_id }}">{{ field.label.text }}</label>
</div>
