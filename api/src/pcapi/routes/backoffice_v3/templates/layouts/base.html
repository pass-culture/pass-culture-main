<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="description"
          content="pass Culture Backoffice" />
    <meta name="keywords"
          content="pass Culture,Backoffice" />
    <meta name="robots"
          content="noindex,nofollow" />
    <meta name="csrf-token"
          content="{{ csrf_token.current_token }}">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {#  <link rel="apple-touch-icon"
        sizes="76x76"
        href="../assets/img/apple-icon.png">#}
    {#  <link rel="icon"
        type="image/png"
        href="../assets/img/favicon.png">#}
    <title>Backoffice</title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
          rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="{{ url_for('static', filename='backofficev3/css/nucleo/nucleo-icons.css') }}"
          rel="stylesheet" />
    <link href="{{ url_for('static', filename='backofficev3/css/nucleo/nucleo-svg.css') }}"
          rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js"
            crossorigin="anonymous"></script>
    {#  <link href="../assets/css/nucleo-svg.css"
        rel="stylesheet" />#}
    <!-- CSS Files -->
    {#  <link id="pagestyle"
        href="{{ url_for('static', filename='backofficev3/css/soft-ui-dashboard/soft-ui-dashboard.css') }}"
        rel="stylesheet" />#}
    <link rel="icon"
          type="image/x-icon"
          href="{{ url_for('static', filename='backofficev3/favicon.ico' ) }}" />
    <!-- Bootstrap icons -->
    <link href="{{ url_for('static', filename='backofficev3/css/bootstrap-icons@1.9.1/font/bootstrap-icons.css') }}"
          rel="stylesheet"
          type="text/css" />
    <!-- Tom Select JS configuration -->
    <link href="{{ url_for('static', filename='backofficev3/css/tom-select@2.2.2/dist/css/tom-select.css') }}"
          rel="stylesheet"
          type="text/css" />
    <link href="{{ url_for('static', filename='backofficev3/css/tom-select-bootstrap-5.min.css') }}"
          rel="stylesheet"
          type="text/css" />
    <!-- Vanilla datetime range picker -->
    <link href="{{ url_for('static', filename='backofficev3/css/vanilla-datetimerange-picker@latest/dist/vanilla-datetimerange-picker.css') }}"
          rel="stylesheet"
          type="text/css" />
    <script src="{{ url_for('static', filename='backofficev3/js/libs/momentjs@2.18.1/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/libs/vanilla-datetimerange-picker@latest/dist/vanilla-datetimerange-picker.js') }}"></script>
    <!-- Our css needs to be imported after Bootstrap to have a stronger weight -->
    {#<link href="{{ url_for('static', filename='backofficev3/css/compiled/pc/pc.css') }}"
          rel="stylesheet"
          type="text/css" />#}
    <!-- Custom SoftUI theme -->
    <link href="{{ url_for('static', filename='backofficev3/softui/css/soft-ui-dashboard.min.css') }}"
          rel="stylesheet"
          type="text/css" />
    <!-- Hotwired turbo frame -->
    <script src="{{ url_for('static', filename='backofficev3/js/libs/@hotwired/turbo@v7.3.0/dist/turbo.es2017-umd.js') }}"></script>
    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='backofficev3/js/libs/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/libs/plugins/perfect-scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/libs/plugins/smooth-scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/libs/plugins/chartjs.min.js') }}"></script>
    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='backofficev3/js/libs/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/libs/tom-select@2.2.2/dist/js/tom-select.complete.min.js') }}"></script>
    <!-- Our core libs -->
    <script src="{{ url_for('static', filename='backofficev3/js/core/pc-utils.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/core/pc-event-handler.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/core/pc-addon.js') }}"></script>
    <!-- Our app -->
    <script src="{{ url_for('static', filename='backofficev3/js/core/pc-backoffice-app.js') }}"></script>
    <!-- Our JS libs -->
    <script src="{{ url_for('static', filename='backofficev3/js/addons/bs-tooltips.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/addons/pc-validation-filters.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/addons/pc-forms-check-validity.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/addons/pc-tom-select-field.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/addons/pc-override-custom-textarea-enter.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/addons/pc-table-multi-select.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/addons/pc-batch-action-form.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/addons/pc-postal-address-autocomplete.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/addons/pc-registration-steps.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/addons/pc-filter-dataset.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/addons/pc-confirm-modal.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/addons/pc-reset-modal-turbo-src.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/addons/pc-field-list.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/addons/pc-form-field.js') }}"></script>
    <script src="{{ url_for('static', filename='backofficev3/js/addons/pc-date-range-field.js') }}"></script>
    <script>
      const app = new PcBackofficeApp({
        addOns: [
          BsTooltips,
          PcFilterDataset,
          PcFormsCheckValidity,
          PcValidationFilters,
          PcTomSelectField,
          PcOverrideCustomTextareaEnter,
          PcTableMultiSelect,
          PcBatchActionForm,
          PcPostalAddressAutocomplete,
          PcRegistrationSteps,
          PcConfirmModal,
          PcResetModalTurboSrc,
          PcFieldList,
          PcFormField,
          PcDateRangeField,
        ]
      })
    </script>
    <!-- Useful for local script and styles modification per-view -->
    {% block head %}
    {% endblock head %}
  </head>
  <body data-turbo="false"
        class="data-bs-no-jquery g-sidenav-show  bg-gray-100">
    {% block content %}{% endblock %}
    <script>
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
          damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
    </script>
  </body>
</html>
