{% extends "layouts/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-lg-6 offset-lg-2" style="margin-top: 10vh">
            <div class="card p-5">
                <div class="d-flex justify-content-between align-items-start">
                    <img src="{{ url_for('static', filename='backoffice/icons/government.svg') }}" />
                    <img src="{{ url_for('static', filename='backoffice/icons/passculture.svg') }}"
                        class="pass-culture-logo" />
                </div>
                <hr class="my-5" />
                <h1>Connexion au backoffice</h1>
                <div>
                    <a href="{{ url_for('backoffice_v3_web.login') }}" class="btn mt-5 btn-primary">
                        Se connecter via Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<img src="{{ url_for('static', filename='backoffice/login/background.svg') }}"
    style="z-index: -1; position: absolute; top: 3vh; left: 25vw;" />
{% endblock %}
