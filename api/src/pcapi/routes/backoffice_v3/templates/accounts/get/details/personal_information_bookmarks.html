<div class="card my-4">
    <div class="card-body">
        <h5 class="card-title text-bold fs-2 m-3">
            Accès rapide
        </h5>

        <div class="card-body">

            <div class="row py-3">

                <div class="col-4">
                    <a class="fs-6" href="#user-details">DÉTAILS UTILISATEUR</a>
                </div>

                {% for history_type, history in eligibility_history.items() %}
                    <div class="col-4">
                        <a class="fs-6" href="#{{ history_type }}">
                            PARCOURS D'INSCRIPTION - {{ history_type | i18n_public_account }}
                        </a>
                        {% for idCheckItem in history.idCheckHistory %}
                            <li><a class="fs-6" href="#{{ idCheckItem.thirdPartyId }}">
                                {{ idCheckItem.type }}
                            </a></li>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>    
        </div>
    </div>
</div>
