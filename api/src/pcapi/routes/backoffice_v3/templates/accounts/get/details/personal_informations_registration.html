<div class="card my-4">
    <div class="card-body">
        <h5 class="card-title text-bold fs-2 m-3">
            Parcours d'inscription
            <span class="badge rounded-pill text-bg-secondary fs-6 align-middle mx-4">
                {{ history_type }}
            </span>
        </h5>

        <div class="card-body">
            <div class="row py-3">

                {% for item in history.subscriptionItems %}
                    <div class="col-6 dflex">
                        <p class="d-flex justify-content-between">
                            <span class="fs-6 fw-bold">{{ item.type }}</span>
                            <i class="bi bi-check-circle-fill text-success me-5"></i>
                        </p>
                    </div>
                {% endfor %}

            </div>
        </div>

    </div>
</div>
