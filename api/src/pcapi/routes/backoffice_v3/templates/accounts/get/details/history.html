<table class="table mb-4">
  <tbody>
    {% for event in history %}
        <tr>
          <th scope="row"></th>
          <td>{{ event.action }}</td>
          <td class="text-muted">{{ event.datetime | format_date("Le %d/%m/%Y Ã  %Hh%M") }}</td>

</table>
