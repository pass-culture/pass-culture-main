<button class="btn btn-primary lead fw-bold p-2 my-4" disabled>
    Ajouter un commentaire
</button>

<table class="table mb-4">
    <tbody>
    {% for event in history %}
        <tr>
            <th scope="row"></th>
            <td>{{ event.action }}</td>
            <td class="text-muted">{{ event.datetime | format_date("Le %d/%m/%Y Ã  %Hh%M") }}</td>
            <td>{{ event.message }}</td>
        </tr>
    {% endfor %}
</table>
