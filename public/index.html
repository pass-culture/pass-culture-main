<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <% if (process.env.NODE_ENV === 'development') { %>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' blob: data: https: http: gap://ready 'unsafe-inline'; connect-src 'self' https: http: ws://*:3001 wss://*:3001">
    <% } else { %>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' blob: data: https: http: gap://ready 'unsafe-inline'; connect-src 'self' https: http:">
    <% } %>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/icon/app-icon-iphone.png">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon/app-icon-iphone.png">
    <title>pass Culture Pro</title>
    <script>
      var _paq = window._paq || [];
      // Code CNIL
      _paq.push([function() {
          var self = this;
          function getOriginalVisitorCookieTimeout() {
              var now = new Date(),
                  nowTs = Math.round(now.getTime() / 1000),
                  visitorInfo = self.getVisitorInfo();
              var createTs = parseInt(visitorInfo[2]);
              var cookieTimeout = 33696000; // 13 mois en secondes
              var originalTimeout = createTs + cookieTimeout - nowTs;
              return originalTimeout;
          }
          this.setVisitorCookieTimeout(getOriginalVisitorCookieTimeout());
      }]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="%MATOMO_SERVER_URL%";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>pass Culture Pro a besoin de JavaScript pour fonctionner.</noscript>
  </body>
</html>
