repositories:
  - name: passCulture
    url: europe-west1-docker.pkg.dev/passculture-infra-prod
    oci: true
    username: _json_key

releases:
  - name: {{ .Environment.Name }}
    namespace: {{ .Environment.Name }}
    chart: passCulture/pass-culture-artifact-registry/pcapi-chart
    version: {{ .Values.chartVersion }}
    values:
      - {{ requiredEnv "PCAPI_VALUES_FILE" }}
      - api/helm/pcapi/values.{{ .Environment.Name }}.yaml

environments:
  testing:
    values:
      - chartVersion: 0.15.0
  staging:
    values:
      - chartVersion: 0.15.0
  integration:
    values:
      - chartVersion: 0.15.0
  production:
    values:
      - chartVersion: 0.15.0
  ops:
    values:
      - chartVersion: 0.15.0
  perf:
    values:
      - chartVersion: 0.15.0


