environments:
  testing:
    values:
      - chartVersion: 0.26.2
  staging:
    values:
      - chartVersion: 0.26.2
  integration:
    values:
      - chartVersion: 0.26.2
  production:
    values:
      - chartVersion: 0.26.2
  ops:
    values:
      - chartVersion: 0.26.2
  perf:
    values:
      - chartVersion: 0.26.2
---
helmDefaults:
  wait: true

repositories:
  - name: passCulture
    url: europe-west1-docker.pkg.dev/passculture-infra-prod
    oci: true

releases:
  - name: {{ .Environment.Name }}
    namespace: {{ .Environment.Name }}
    chart: passCulture/pass-culture-helm-registry/pcapi
    version: {{ .Values.chartVersion }}
    values:
      - ./pass-culture-deployment/helm/pcapi/values.{{ .Environment.Name }}.yaml
