helmDefaults:
  wait: true

repositories:
  - name: passCulture
    url: europe-west1-docker.pkg.dev/passculture-infra-prod
    oci: true

releases:
  - name: {{ .Environment.Name }}
    namespace: {{ .Environment.Name }}
    chart: passCulture/pass-culture-helm-registry/pcapi
    version: {{ .Values.chartVersion }}
    values:
      - {{ requiredEnv "PCAPI_VALUES_FILE" }}
      - {{ requiredEnv "PCAPI_SECRETS_FILE" }}

environments:
  testing:
    values:
      - chartVersion: 0.21.5
  staging:
    values:
      - chartVersion: 0.21.5
  integration:
    values:
      - chartVersion: 0.17.5
  production:
    values:
      - chartVersion: 0.17.5
  ops:
    values:
      - chartVersion: 0.17.5
  perf:
    values:
      - chartVersion: 0.17.5
