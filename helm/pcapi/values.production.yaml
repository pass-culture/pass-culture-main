### Worker deployment ###
workers:
  - name: worker
    enabled: true
    replicaCount: 5
    command:
      - flask
    args:
      - worker
    resources:
      limits:
        cpu: 800m
        memory: 512Mi
      requests:
        cpu: 300m
        memory: 384Mi
  - name: worker-low
    enabled: true
    replicaCount: 1
    command:
      - flask
    args:
      - worker
      - low
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 300m
        memory: 384Mi
  - name: worker-idcheck
    enabled: true
    replicaCount: 2
    command:
      - flask
    args:
      - worker
      - id_check
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 300m
        memory: 384Mi

### Cron deployments ###
crons:
  replicaCount: 1

  resources:
    limits:
      cpu: 500m
      memory: 1536Mi
    requests:
      cpu: 300m
      memory: 768Mi

  cron:
    import_users:
      enabled: false
      command:
        - python
      args:
        - echo
        - "Wrong_Env"
    clock:
      enabled: true
      command:
        - flask
      args:
        - clock
    algolia:
      replicaCount: 3
      enabled: true
      command:
        - flask
      args:
        - algolia_clock
    titelive:
      enabled: true
      command:
        - flask
      args:
        - titelive_clock
    sandbox_deployer:
      enabled: false

