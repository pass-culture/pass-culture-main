version: 2.0

jobs:
  build:
    machine:
      image: circleci/classic:latest
    working_directory: ~/
    steps: # a collection of executable commands
      - run:
          name: Init env
          command: |
            git clone https://github.com/betagouv/pass-culture-main.git
            cd pass-culture-main
            rm -rf shared
            git clone https://github.com/betagouv/pass-culture-api.git api
            ./install_lib_ci.sh
      - checkout:
          path: ~/pass-culture-main/webapp
      - run:
          name: Running Unit Tests
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use v8.15.1
            cd ~/pass-culture-main/webapp
            yarn install
            yarn fontello
            yarn test:unit --coverage
            yarn coveralls
      - store_artifacts:
          path: ~/pass-culture-main/webapp/coverage
      - run:
          name: Install dockerize
          command: |
            wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.6.1
      - run:
          name: Running API server
          command: |
            export PC_GPG_PRIVATE=$PASS_PRIVATE
            cd ~/pass-culture-main/api
            rm -rf private
            gpg --passphrase $PC_GPG_PRIVATE --batch --output private.tar.gz -d private.tar.gz.gpg
            tar xf private.tar.gz
            rm private.tar.gz
            cd ~/pass-culture-main
            ./pc start-backend
          background: true
      - run:
          name: Run Frontend
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use v8.15.1
            cd ~/pass-culture-main/webapp
            yarn start
          background: true
      - run:
          name: Running Test Backend (Local Providers)
          command: |
            cd pass-culture-main
            dockerize -wait http://localhost/health -timeout 3m -wait-retry-interval 5s
            ./pc sandbox --name=industrial
      - run:
          name: Running tests
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use v8.15.1
            cd ~/pass-culture-main/webapp
            yarn test:visual
      - run:
          name: Running tests
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use v8.15.1
            cd ~/pass-culture-main/webapp
            yarn test:cafe
      - store_artifacts:
          path: ~/pass-culture-main/webapp/testcafe_screenshots

workflows:
  version: 2
  commit:
    jobs:
      - build
